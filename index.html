<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <title>Eleser | Coming Soon</title>
  </head>
  <body>
    <div class="container">
      <svg class="logo" width="150" height="26" xmlns="http://www.w3.org/2000/svg">
        <text transform="translate(-677 -86)" fill="none" fill-rule="evenodd" font-family="LibreFranklin-Bold, Libre Franklin" font-size="30" font-weight="bold">
          <tspan x="675" y="111" fill="#15202A">ELESER</tspan>
          <tspan x="800.312" y="111" fill="#8c54b3">.</tspan>
        </text>
      </svg>
      <h1 class="heading">We are launching <span>soon!</span></h1>
      <h3 class="sub-heading">Subscribe and get notified</h3>

      <form method="POST" action="thanks.html" id="form">
        <div class="flex-container">
          <div class="form-control">
            <input type="email" name="email" id="email" placeholder="Your email address.." />
            <!-- <small>Please provide a valid email address</small> -->
          </div>
          <input type="submit" id="btn" value="Notify Me" class="button" />
        </div>
      </form>

      <div class="count-wrapper">
        <p class="sub-heading">Elesarr first decentralized crowdfunding application in Nigeria launching on the 20th of March 2020</p>
        <ul class="flex-container">
          <li class="flex-item">
            <div class="days">03 <span>days</span></div>
          </li>
          <li class="flex-item">
            <div class="hours">03<span>hrs</span></div>
          </li>
          <li class="flex-item">
            <div class="minutes">38<span>mins</span></div>
          </li>
          <li class="flex-item">
            <div class="seconds">40<span>secs</span></div>
          </li>
        </ul>
      </div>
    </div>

    <footer>
      <div class="social">
        <a href="#"><i class="fab fa-facebook 3x"></i></a>
        <a href="#"><i class="fab fa-twitter x3"></i></a>
        <a href="#"><i class="fab fa-instagram x3"></i></a>
      </div>
      <small class="attribution">&copy; Copyright Eleser. All rights reserved.</small>
    </footer>

    <script>
      document.getElementById('form').addEventListener('submit', event => {
        const email = document.getElementById('email');
        emailValue = email.value.trim();
        if (!isEmail(emailValue)) {
          email.parentElement.classList = 'form-control error';
          setTimeout(() => {
            email.parentElement.classList = 'form-control';
          }, 2000);
          event.preventDefault();
        }
      });

      function isEmail(email) {
        let re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        return re.test(email);
      }
    </script>
  </body>
</html>
